apply plugin: 'com.android.library'

android {
	compileSdkVersion 25
	buildToolsVersion "26.0.2"

	defaultConfig {
		minSdkVersion 15
		targetSdkVersion 25
		versionCode 1
		versionName "1.0"

		testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

	}
	buildTypes {
		release {
			minifyEnabled false
			proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
		}
	}
}

dependencies {
	api fileTree(include: ['*.jar'], dir: 'libs')
	api 'com.android.support:appcompat-v7:25.4.0'
	api 'com.lsjwzh:materialloadingprogressbar:0.5.8-RELEASE'
	api 'com.android.support:recyclerview-v7:25.4.0'
	api 'com.android.support:design:25.4.0'
	//	网络请求
	api 'com.android.volley:volley:1.1.0'
	//  Gson
	api 'com.google.code.gson:gson:2.8.0'
	//	butterknife
	api 'com.jakewharton:butterknife:8.5.1'
	annotationProcessor 'com.jakewharton:butterknife-compiler:8.5.1'
	//Glide & transformation
	api 'com.github.bumptech.glide:glide:3.8.0'
	api 'jp.wasabeef:glide-transformations:2.0.2'
	//拼音工具
	api 'com.github.stuxuhai:jpinyin:1.1.8'
	api 'com.orhanobut:logger:2.1.1'
}
